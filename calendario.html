      function mostrarEventosHistoricos() {
        const tableBody = document.getElementById("events-table-body");
        tableBody.innerHTML = "";

        for (const year in eventosBorja) {
          const eventosDelAño = eventosBorja[year];
          eventosDelAño.forEach((evento) => {
            const row = document.createElement("tr");

            const dateCell = document.createElement("td");
            dateCell.textContent = evento.date;
            row.appendChild(dateCell);

            const eventCell = document.createElement("td");
            eventCell.textContent = evento.event;
            row.appendChild(eventCell);

            tableBody.appendChild(row);
          });
        }
      }

      document.addEventListener("DOMContentLoaded", (event) => {
        mostrarEventosHistoricos();
      });
